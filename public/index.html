<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Farm</title>
    <style>
      /* General reset */
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        color: #333;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 10px;
        text-transform: uppercase;
        font-size: 24px;
      }

      h2 {
        margin: 10px 0;
        font-size: 18px;
        color: #34495e;
      }

      #temperature,
      #humidity {
        font-weight: bold;
        color: #2980b9;
        font-size: 20px;
      }

      .container {
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        max-width: 400px;
        text-align: center;
      }

      .header {
        border-bottom: 2px solid #2980b9;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #95a5a6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Smart Farm</h1>
      </div>
      <h1>Sensor Data:</h1>
      <h2>
        Temperature:
        <p id="temperature">--</p>
      </h2>
      <h2>
        Humidity:
        <p id="humidity">--</p>
      </h2>
      <div class="footer">Data updated in real-time</div>
    </div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
